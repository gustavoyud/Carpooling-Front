<div class="container-fluid">
    <div class="row">
      <div class="col-5">
        <div class="left-container bg">
        </div>
      </div>
      <div class="col-7">
        <div class="pt-5 text-right register">
          <span>Não é registrado?</span>
          <button>Registre-se</button>
        </div>
        <div class="form-container">
          <h1 class="text-left">Faça Login em WeSharing</h1>
          <h3>Insira suas informações a baixo</h3>
          <label for="username">Login</label>
          <input id="username" (keyup)="validation()" class="form-control" type="text" [(ngModel)]="username">
          <label for="password">Senha</label>

          <span class="show-password" (click)="isVisible = !isVisible">
            <i class="far {{ isVisible ? 'fa-eye-slash' : 'fa-eye' }} pr-2"></i>
            {{ isVisible ? 'esconder' : 'mostrar' }} senha
          </span>

          <input (keyup)="validation()" id="password" class="form-control" type="{{ isVisible ? 'text' : 'password'}}" [(ngModel)]="password">

          <div class="text-center text-danger error-message" *ngIf="messageError">
            <i class="fas fa-lock pr-2 "></i> {{messageError}}
          </div>

          <div class="text-center">
            <button [disabled]="messageError" (click)="login()"> Enviar </button>
          </div>
        </div>
      </div>
    </div>
  </div>
